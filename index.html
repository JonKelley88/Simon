<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="main">
  <div id="buttons">
    <div id="green" class="colorButton"></div>
    <div id="red" class="colorButton"></div>
    <div id="blue" class="colorButton"></div>
    <div id="yellow" class="colorButton"></div>
  </div>
  <div id="controls">
    <div id="normal" class="controlButton selected">
      <p>normal</p>
    </div>
    <div id="strict" class="controlButton">
      <p>strict</p>
    </div>
    <div id="start" class="controlButton">
      <p>start</p>
    </div>
    <div id="restart" class="controlButton">
      <p>restart</p>
    </div>
  </div>
  <div id="display">
    <p>Count: 1</p>
  </div>
</div>
</body>
</html>
